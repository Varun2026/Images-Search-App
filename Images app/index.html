<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
    <h1>Images Search App</h1>
    <div>
    <h3>Search for any Images you want</h3>
    <span class="material-symbols-outlined">explore</span>
    </div>
    <form action="">
        <div class="search-container">
            <input type="text" placeholder="Search Images" class="search-input"/>
            <span class="material-symbols-outlined"> search </span>
        </div>
    </form>
    </header>

    <main>
        <section>
            <div class="images-container">
                <h2>No Images To Show.  Search to See.</h2>
            </div>
            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
